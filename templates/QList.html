{% extends 'base.html' %}


{% block title %}Question List{% endblock %}

{% block style %}
<style>
    .link-style {
        text-decoration: none;
        color:  rgb(90, 50, 4);
    }
    .link-style:hover {
        text-decoration: none;
        color: gray
    }
</style>
{% endblock %}

{% block body %}

<div class="container">
    {% for question in question_list %}
        <div class="card mt-3 shadow">
            <div class="card-body">
                <h5 class="card-title"><a class="link-style" href="{% url 'qdetails' question.slug %}">{{ question.title }}</a></h5>
            

                <div class="card-footer">
                    <div class="row">
                        <div class="co col-md-auto">
                            Posted by: {{ question.author.username }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="co col-md-auto">
                            Answers: {{ question.answers.count }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
