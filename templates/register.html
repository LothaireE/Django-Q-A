{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock %}

{% block style %}

<style>
    .register-style {
        width: 500px;
        height: auto;
    }
</style>
{% endblock %}




{% block body %}

<div class="container mt-4 register-style">
    <h2>Register User</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ user_form | crispy }}
        <input type="hidden" name="text" value="{{text}}">
        <input type="submit" name="Create Account" class="btn btn-success">
    </form>
</div>



{% endblock %}
